<!-- concerts/templates/concerts/_concert_edit_people_panel.html -->

<div
  id="concert-people-panel-summary"
  class="card bg-base-100 shadow-sm border border-base-200"
  {% if swap_oob %}hx-swap-oob="true"{% endif %}
>
  <div class="card-body">
    <div class="flex items-center justify-between gap-3">
      <h2 class="card-title">People &amp; Roles</h2>
      <button
        type="button"
        class="btn btn-outline btn-xs"
        onclick="document.getElementById('concert-people-modal').showModal()"
        hx-get="{% url 'concerts:concert_people_panel_hx' concert.pk %}"
        hx-target="#concert-people-modal-body"
      >
        Edit
      </button>
    </div>
    <div class="mt-3 space-y-2 text-sm">
      {% if concert.roles.exists %}
        {% for role_type, people in concert.roles_by_type.items %}
          <div>
            <div class="text-xs uppercase opacity-60">{{ role_type.name }}</div>
            <div class="mt-1">{{ people|join:", " }}</div>
          </div>
        {% endfor %}
      {% else %}
        <span class="opacity-60">No people assigned.</span>
      {% endif %}
    </div>
  </div>
</div>
