<!-- concerts/templates/concerts/_concert_edit_program_panel.html -->

<div
  id="concert-program-panel"
  class="card bg-base-100 shadow-sm border border-base-200"
  {% if swap_oob %}hx-swap-oob="true"{% endif %}
>
  <div class="card-body">
    <div class="flex items-center justify-between gap-3">
      <h2 class="card-title">Concert Program</h2>
      <button
        type="button"
        class="btn btn-outline btn-xs"
        onclick="document.getElementById('concert-program-modal').showModal()"
        hx-get="{% url 'concerts:concert_program_edit' concert.pk %}"
        hx-target="#concert-program-modal-body"
      >
        Edit
      </button>
    </div>
    <div class="mt-3 space-y-2 text-sm">
      {% if concert.program_items.exists %}
        <ol class="list-decimal list-inside space-y-1">
          {% for item in concert.program_items.all %}
            <li>{{ item.music.title }}</li>
          {% endfor %}
        </ol>
      {% else %}
        <span class="opacity-60">No program items.</span>
      {% endif %}
    </div>
  </div>
</div>
