<!-- concerts/templates/concerts/concert_add.html -->
{% extends "base.html" %}

{% block content %}
  <div class="container mx-auto p-6 max-2-4xl">
  <h1 class="text-3xl font-bold mb-6">Create New Concert</h1>

  <div class="bg-base-100 shadow-xl rounded-box p-6 border border-base-200">
    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <div class="form-control">
        <label class="label"><span class="label-text font-bold">Concert Title</span></label>
        {{ form.title }}
  </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="form-control">
      <label class="label"><span class="label-text font-bold">Date & Time</span></label>
      {{ form.date }}
  </div>

  <div class="form-control">
    <label class="label flex justify-between">
      <span class="label-text font-bold">Venue</span>
      <button type="button"
              class="btn btn-xs btn-outline btn-primary"
              hx-get="{% url 'venues:venue_add_hx' %}"
              hx-target="#venue-form-target"
              hx-on::after-swap="venue_modal.showModal()">
        + New Venue
      </button>
    </label>
  <div id="venue-select-container">
  {{ form.venue }}
  </div>
  </div>
      </div>

  <div class="form-control">
  <label class="label"><span class="label-text font-bold">Description</span></label>
  {{ form.description }}
  </div>

  <div class="form-control">
  <label class="label"><span class="label-text font-bold">Poster</span></label>
  {{ form.poster }}
  </div>

  <div class="flex justify-end gap-2 mt-6">
  <a href="{% url 'concerts:concert_list' %}" class="btn btn-ghost">Cancel</a>
  <button type="submit" class="btn btn-primary">Create Concert & Add Program</button>
  </div>

</form>
  </div>
  </div>

  <!-- Venue Creation Modal -->
  <dialog id="venue_modal" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Add New Venue</h3>
    <div id="venue-form-target">
      <!-- Load venue form here via HTMX or include it as a partiol -->
      <p class="py-4 text-sm opacity-70">Loading venue form...</p>
    </div>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
  </dialog>

{% endblock %}
