<!-- concerts/templates/concerts/concert_list.html -->
{% extends "base.html" %}

{% block content %}
<h1>Concerts</h1>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Date</th>
      <th>Venue</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for concert in concerts %}
      <tr>
        <td><a href="{% url 'concerts:concert_detail' concert.id %}">{{ concert.title }}</a></td>
        <td>{{ concert.date|date:"F j, Y, g:i a"|default:"TBD" }}</td>
        <td>{{ concert.venue|default:"TBD" }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No concerts.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
