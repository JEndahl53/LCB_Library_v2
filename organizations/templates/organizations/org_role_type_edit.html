<!-- organizations/templates/organizations/org_role_type_edit.html -->

{% extends "base.html" %}

{% block content %}
<h1>Edit Organization Role Type</h1>
<p><strong>{{ role_type.name }}</strong> ({{ role_type.code }})</p>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">Save</button>
  <a href="{% url 'organizations:org_role_type_list' %}">Cancel</a>
</form>

<hr>

<nav>
  <a href="{% url 'organizations:org_role_type_list' %}">
    Back to role type list
  </a>
</nav>
{% endblock %}
