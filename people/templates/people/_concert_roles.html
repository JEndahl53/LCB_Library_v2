<!-- HTMX table for person_list -->
{% load people_extras %}

{% regroup concert_roles by role_type as role_groups %}

{% for group in role_groups %}
  <div class="mb-4">
    <h3 class="text-xs uppercase opacity-60">{{ group.grouper.name }}</h3>
    <ul class="mt-2 space-y-1 text-sm">
      {% for role in group.list %}
        <li>
          <a
            class="link link-hover"
            href="{% url 'concerts:concert_detail' role.concert.pk %}"
          >
            {{ role.concert.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% empty %}
  <p class="text-sm opacity-60">No concert roles were found.</p>
{% endfor %}
