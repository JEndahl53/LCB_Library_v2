<!-- HTMX table for person_list -->
{% load people_extras %}

{% regroup concert_roles by role_type as role_groups %}

{% for group in role_groups %}
  <h3>{{ group.grouper.name }}</h3>
  <ul>
    {% for role in group.list %}
    <li>{{ role.concert.title }}</li>
    {% endfor %}
  </ul>
{% empty %}
  <p>No concert roles were found.</p>
{% endfor %}
